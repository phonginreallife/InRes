name: Build & Push Docker Images

on:
  push:
    branches: [main]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'worker/**'
    tags:
      - 'v*'
  pull_request:
    branches: [main]
    paths:
      - 'api/**'
      - 'frontend/**'
      - 'worker/**'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Run tests before building
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: api/go.sum

      - name: Run tests
        working-directory: api
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: api/coverage.out
          flags: api
        continue-on-error: true

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/inres/package-lock.json

      - name: Install dependencies
        working-directory: frontend/inres
        run: npm ci

      - name: Run tests
        working-directory: frontend/inres
        run: npm test --passWithNoTests
        continue-on-error: true

      - name: Build
        working-directory: frontend/inres
        run: npm run build

  # Build Docker images after tests pass
  build:
    name: Build ${{ matrix.name }}
    runs-on: ubuntu-latest
    needs: [test-api, test-frontend]
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: api
            context: .
            dockerfile: api/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/inres-api
          - name: ai
            context: api/ai
            dockerfile: api/ai/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/inres-ai
          - name: worker
            context: worker
            dockerfile: worker/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/inres-worker
          - name: frontend
            context: frontend/inres
            dockerfile: frontend/inres/Dockerfile
            image: ghcr.io/${{ github.repository_owner }}/inres-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=ref,event=pr

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}
          sbom: true
          provenance: true
