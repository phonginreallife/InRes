name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-api:
    name: Test Go API
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: inres_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: server/api/go.sum

      - name: Install dependencies
        working-directory: server/api
        run: go mod download

      - name: Run unit tests
        working-directory: server/api
        run: go test -v -race -coverprofile=coverage.out ./...
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/inres_test?sslmode=disable

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: server/api/coverage.out
          flags: api
          fail_ci_if_error: false

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/inres/package-lock.json

      - name: Install dependencies
        working-directory: frontend/inres
        run: npm ci

      - name: Type check
        working-directory: frontend/inres
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run tests
        working-directory: frontend/inres
        run: npm test --passWithNoTests
        continue-on-error: true

      - name: Build
        working-directory: frontend/inres
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8080

  test-agent:
    name: Test Agent
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: server/agent
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        working-directory: server/agent
        run: pytest --cov=. --cov-report=xml
        continue-on-error: true
