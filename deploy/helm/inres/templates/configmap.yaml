{{- $root := . -}}
{{- range $name, $comp := ( .Values.components | default dict ) }}
{{- if and $comp.configMap $comp.configMap.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "inres.componentFullname" (dict "root" $root "name" $name) }}-config
  labels:
    {{- include "inres.componentLabels" (dict "root" $root "name" $name) | nindent 4 }}
data:
  {{- if eq $name "kong" }}
  temp.yml: |
    _format_version: '2.1'
    _transform: true

    ###
    ### Consumers / Users
    ###
    consumers:
      - username: DASHBOARD

    ###
    ### API Routes
    ###
    services:
      ## API Service - Main Backend API
      - name: api-service
        _comment: 'API: /api/* -> http://{{ include "inres.componentFullname" (dict "root" $root "name" "api") }}:8080/*'
        url: http://{{ include "inres.componentFullname" (dict "root" $root "name" "api") }}:8080/
        routes:
          - name: api-routes
            strip_path: true
            paths:
              - /api
        plugins:
          - name: cors

      ## AI Service
      - name: ai-service
        _comment: 'AI: /ai/* -> http://{{ include "inres.componentFullname" (dict "root" $root "name" "ai") }}:8002/*'
        url: http://{{ include "inres.componentFullname" (dict "root" $root "name" "ai") }}:8002/
        routes:
          - name: ai-routes
            strip_path: true
            paths:
              - /ai/
        plugins:
          - name: cors

      ## WebSocket for AI Chat
      - name: ai-websocket
        _comment: 'WebSocket: /ws/chat -> ws://{{ include "inres.componentFullname" (dict "root" $root "name" "ai") }}:8002/ws/chat'
        url: http://{{ include "inres.componentFullname" (dict "root" $root "name" "ai") }}:8002
        protocol: ws
        routes:
          - name: ai-ws-route
            strip_path: false
            paths:
              - /ws/chat
        plugins:
          - name: cors
      
      ## WebSocket for AI Terminal
      - name: ai-terminal-websocket
        _comment: 'WebSocket: /ws/terminal?session_id=xxx -> ws://{{ include "inres.componentFullname" (dict "root" $root "name" "terminal") }}:8003/ws/terminal?session_id=xxx'
        url: http://{{ include "inres.componentFullname" (dict "root" $root "name" "terminal") }}:8003
        protocol: ws
        routes:
          - name: ai-terminal-ws-route
            strip_path: false
            paths:
              - /ws/terminal
        plugins:
          - name: cors

      ## Web Frontend
      - name: web-service
        _comment: 'Web: /* -> http://{{ include "inres.componentFullname" (dict "root" $root "name" "web") }}:3000/*'
        url: http://{{ include "inres.componentFullname" (dict "root" $root "name" "web") }}:3000/
        routes:
          - name: web-routes
            strip_path: false
            paths:
              - /
        plugins:
          - name: cors
  {{- end }}
---
{{- end }}
{{- end }}

{{/* MCP Config ConfigMap for AI component */}}
{{- if and .Values.components.ai .Values.components.ai.mcpConfig .Values.components.ai.mcpConfig.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "inres.componentFullname" (dict "root" . "name" "ai") }}-mcp-config
  labels:
    {{- include "inres.componentLabels" (dict "root" . "name" "ai") | nindent 4 }}
data:
  mcp_config.yaml: |
{{ .Values.components.ai.mcpConfig.data | indent 4 }}
---
{{- end }}

