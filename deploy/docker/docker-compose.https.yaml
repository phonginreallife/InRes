# =============================================================================
# Production HTTPS Configuration
# =============================================================================
#
# Usage: docker compose -f docker-compose.yaml -f docker-compose.https.yaml up -d
#
# This overlay adds:
#   - Nginx reverse proxy for SSL termination
#   - Let's Encrypt certificate management via Certbot
#   - WebSocket support for Agent streaming
#
# Prerequisites:
#   1. Domain pointing to your server
#   2. Run certbot to obtain initial certificates:
#      docker compose run --rm certbot certonly --webroot \
#        --webroot-path=/var/www/certbot \
#        -d your-domain.com
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx - SSL termination & reverse proxy
  # ---------------------------------------------------------------------------
  nginx:
    container_name: inres-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./volumes/certbot/conf:/etc/letsencrypt:ro
      - ./volumes/certbot/www:/var/www/certbot:ro
    depends_on:
      - kong
    restart: unless-stopped
    networks:
      - inres-network
      - supabase_network_supabase
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Reload nginx every 6 hours to pick up certificate renewals
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ---------------------------------------------------------------------------
  # Certbot - Let's Encrypt certificate management
  # ---------------------------------------------------------------------------
  certbot:
    container_name: inres-certbot
    image: certbot/certbot
    volumes:
      - ./volumes/certbot/conf:/etc/letsencrypt
      - ./volumes/certbot/www:/var/www/certbot
    # Renew certificates every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - inres-network

  # ---------------------------------------------------------------------------
  # Kong - Override to only expose internally
  # ---------------------------------------------------------------------------
  kong:
    ports: !override
      - "8000"  # Only internal, nginx handles external traffic

# Network declarations
networks:
  inres-network:
    external: false
  supabase_network_supabase:
    external: true
