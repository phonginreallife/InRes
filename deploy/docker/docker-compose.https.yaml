# Production docker-compose with HTTPS support
# Usage: docker compose -f docker-compose.yaml -f docker-compose.https.yaml up -d

services:
  # Nginx reverse proxy for SSL termination
  nginx:
    container_name: inres-nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./volumes/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./volumes/certbot/conf:/etc/letsencrypt:ro
      - ./volumes/certbot/www:/var/www/certbot:ro
    depends_on:
      - kong
    restart: unless-stopped
    networks:
      - inres-network
      - supabase_network_supabase  # Connect to Supabase for /auth, /rest, etc.
    # Reload nginx every 6 hours to pick up certificate renewals
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for Let's Encrypt certificate management
  certbot:
    container_name: inres-certbot
    image: certbot/certbot
    volumes:
      - ./volumes/certbot/conf:/etc/letsencrypt
      - ./volumes/certbot/www:/var/www/certbot
    # Renew certificates every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - inres-network

  # Override kong to only expose internally (nginx handles external traffic)
  kong:
    ports: !override
      - "8000"  # Only internal, not exposed to host

# Network declarations
networks:
  # InRes internal network (from base docker-compose.yaml)
  inres-network:
    external: false
  # Supabase network (created by Supabase docker-compose)
  supabase_network_supabase:
    external: true
