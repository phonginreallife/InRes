# version: "3.9"
# Image version - set INRES_VERSION in .env or defaults to 0.1.0

services:
  redis:
    container_name: inres-redis
    image: redis:7-alpine
    command: redis-server --appendonly yes
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - inres-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent:
    platform: linux/amd64
    image: ghcr.io/phonginreallife/inres-agent:${INRES_VERSION:-0.1.0}
    expose:
      - "8002"
    volumes:
      - claude_data:/root/.claude
      - ./volumes/config/dev.config.yaml:/app/config.yaml
    environment:
      - inres_CONFIG_PATH=/app/config.yaml
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL:-http://supabase_kong_inres-oss:8000}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@supabase_db_inres-oss:5432/postgres?sslmode=disable}
      - REDIS_URL=redis://redis:6379
    restart: unless-stopped
    networks:
      - inres-network
      - supabase_network_supabase
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      replicas: ${AGENT_REPLICAS:-1}

  api:
    container_name: inres-api
    platform: linux/amd64
    image: ghcr.io/phonginreallife/inres-api:${INRES_VERSION:-0.1.0}
    expose:
      - "8080"
    ports:
      - "8080:8080"
    volumes:
      - ./volumes/config/dev.config.yaml:/app/config.yaml
    environment:
      - inres_CONFIG_PATH=/app/config.yaml
    restart: unless-stopped
    networks:
      - inres-network
      - supabase_network_supabase

  slack-worker:
    container_name: inres-slack-worker
    platform: linux/amd64
    image: ghcr.io/phonginreallife/inres-slack-worker:${INRES_VERSION:-0.1.0}
    volumes:
      - ./volumes/config/dev.config.yaml:/app/config.yaml
    restart: unless-stopped
    networks:
      - inres-network

  web:
    container_name: inres-frontend
    platform: linux/amd64
    image: ghcr.io/phonginreallife/inres-frontend:${INRES_VERSION:-0.1.0}
    expose:
      - "3000"
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - inres-network

  kong:
    container_name: kong
    platform: linux/amd64
    image: kong:2.8.1
    ports:
      - "8000:8000/tcp"
    volumes:
      - ./volumes/api/kong.yaml:/home/kong/temp.yml:ro,z
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /home/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl,basic-auth
      KONG_NGINX_PROXY_PROXY_BUFFER_SIZE: 160k
      KONG_NGINX_PROXY_PROXY_BUFFERS: 64 160k
      # DNS settings to handle container IP changes
      KONG_DNS_STALE_TTL: "1"           # Use stale DNS for only 1 second
      KONG_DNS_NOT_FOUND_TTL: "1"       # Retry not-found quickly
      KONG_DNS_ERROR_TTL: "1"           # Retry DNS errors quickly
      KONG_DNS_NO_SYNC: "off"           # Enable sync DNS queries
    restart: unless-stopped
    networks:
      - inres-network
    depends_on:
      - api
      - web
      - agent
    entrypoint: bash -c 'eval "echo \"$$(cat ~/temp.yml)\"" > ~/kong.yml && /docker-entrypoint.sh kong docker-start'

networks:
  inres-network:
    driver: bridge
  supabase_network_supabase:
    external: true

volumes:
  claude_data:
  redis_data: